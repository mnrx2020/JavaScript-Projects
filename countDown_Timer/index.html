<html lang="en"> <!--lang is Declared in html and assist in search engines and browser-->
    <head>
        <meta charset="UTF-8" />

        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/JavaScript" src = "script.js" defer>    
        </script>
    </head>
    <body>
        <p id = "display"></p>
        <h1>New Years Eve</h1>
        <div class = "container">
            <div class = "days-c">
                <p class = "big-tech" id = "days-s">0</p>
                <span>days</span>
            </div>
            <div class = "hours-c">
                <p class = "big-tech" id = "hours-s">0</p>
                <span>hours</span>
            </div>
            <div class = "minutes-c">
                <p class = "big-tech" id = "minutes-s">0</p>
                <span>minutes</span>
            </div>
            <div class = "seconds-c">
                <p class = "big-tech" id = "seconds-s">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
